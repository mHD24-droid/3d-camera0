<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Camera View</title>
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Permissions-Policy" content="camera=*" />
    <style>
      body { margin: 0; overflow: hidden; background: black; color: white; font-family: sans-serif; }
      video { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1; }
      #ui { position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 10; }
      button { background: rgba(0,0,0,0.6); color: white; border: none; padding: 10px 15px; border-radius: 10px; font-size: 16px; cursor: pointer; }
      #log { position: fixed; top: 10px; left: 10px; font-size: 14px; background: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 5px; z-index: 20; }
    </style>

    <!-- تحميل مكتبات Three.js -->
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <video id="camera" autoplay playsinline></video>
    <div id="log">جار التهيئة...</div>
    <div id="ui">
      <button id="addModel" disabled>إضافة نموذج</button>
    </div>
  </body>
</html>
