<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Camera AR Debug</title>
    <style>
      body { margin: 0; overflow: hidden; background: black; color: white; }
      video { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1; }
      #ui { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 10; }
      button { background: rgba(0,0,0,0.6); color: white; border: none; padding: 10px 15px; border-radius: 10px; }
      #log { position: fixed; top: 10px; left: 10px; font-size: 14px; background: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 5px; }
    </style>
  </head>
  <body>
    <video id="camera" autoplay playsinline></video>
    <div id="log">Loading...</div>
    <div id="ui">
      <button id="addModel">Add Model</button>
    </div>

    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';

      const log = msg => document.getElementById('log').innerText = msg;

      const video = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          log("✅ Camera started");
          video.srcObject = stream;
          startScene();
        })
        .catch(err => log("❌ Camera error: " + err));

      function startScene() {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
        scene.add(light);

        const loader = new GLTFLoader();
        loader.load('https://modelviewer.dev/shared-assets/models/Astronaut.glb',
          gltf => {
            const model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.position.set(0, -1, -3);
            scene.add(model);
            log("✅ Model loaded");
            animate();
            function animate() {
              requestAnimationFrame(animate);
              model.rotation.y += 0.01;
              renderer.render(scene, camera);
            }
          },
          undefined,
          error => log("❌ Model load error: " + error)
        );
      }
    </script>
  </body>
</html>
