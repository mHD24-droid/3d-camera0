<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple AR Multi Model</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video { 
      position: fixed; 
      top: 0; left: 0; 
      width: 100vw; 
      height: 100vh; 
      object-fit: cover; 
      z-index: -1;
    }
    #ui {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button {
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <div id="ui">
    <button id="addModel">‚ûï Add Model</button>
    <button id="moveForward">‚¨ÜÔ∏è Forward</button>
    <button id="moveBack">‚¨áÔ∏è Back</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';

    // üé• ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ÿßŸÑÿÆŸÑŸÅŸäÿ©
    const video = document.getElementById('camera');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert('Camera access denied: ' + err));

    // üé¨ ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÖÿ¥ŸáÿØ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // üí° ÿ•ÿ∂ÿßÿ°ÿ©
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
    scene.add(light);

    // üì¶ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÜŸÖÿßÿ∞ÿ¨
    const loader = new GLTFLoader();
    const models = [];
    let currentZ = -3; // ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ŸÖŸÜ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß

    function addModel() {
      loader.load('https://modelviewer.dev/shared-assets/models/Astronaut.glb', (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5);
        model.position.set(0, -1, currentZ);
        scene.add(model);
        models.push(model);
      });
    }

    // ÿ£ŸàŸÑ ŸÜŸÖŸàÿ∞ÿ¨ ÿπŸÜÿØ ÿßŸÑÿ®ÿØÿ°
    addModel();

    // üîò ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
    document.getElementById('addModel').addEventListener('click', () => {
      currentZ -= 1.5; // ÿ•ÿ®ÿπÿßÿØ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨ ÿßŸÑÿ¨ÿØŸäÿØ ŸÇŸÑŸäŸÑŸãÿß
      addModel();
    });

    document.getElementById('moveForward').addEventListener('click', () => {
      models.forEach(m => m.position.z += 0.3);
    });

    document.getElementById('moveBack').addEventListener('click', () => {
      models.forEach(m => m.position.z -= 0.3);
    });

    // üîÅ ÿ≠ŸÑŸÇÿ© ÿßŸÑÿ™ÿ≠ÿØŸäÿ´
    function animate() {
      requestAnimationFrame(animate);
      models.forEach(m => m.rotation.y += 0.01);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
