<!DOCTYPE html>

      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })

      // 2. Ø¥Ø¹Ø¯Ø§Ø¯ Ù…Ø´Ù‡Ø¯ Three.js
      function setupScene() {

      function animate() {
